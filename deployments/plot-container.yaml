apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: plot-container
  name: plot-container
spec:
  replicas: 3
  selector:
    matchLabels:
      app: plot-container
  template:
    metadata:
      labels:
        app: plot-container
    spec:
      containers:
      - image: impiyush83/zilean-plot
        name: plot-container
        imagePullPolicy: Always
        ports:
        - containerPort: 5002
        env:
          - name: MONGO_URI
            value: "mongodb://mongodb-container:27017"
          - name: AWS_ACCESS_KEY_ID
            valueFrom: 
              secretKeyRef: 
                name: awskey
                key: AWS_ACCESS_KEY_ID
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom: 
              secretKeyRef: 
                name: awssecret
                key: AWS_SECRET_ACCESS_KEY
          - name: AWS_REGION
            value: "us-east-1"
          - name: S3_HOST
            value: "https://s3.amazonaws.com"
          - name: S3_BUCKET
            value: "plots-1"
          - name: USE_LOCAL
            value: "False"

      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: plot-container
  name: plot-container
spec: 
  type: LoadBalancer
  selector: 
    app: plot-container
  ports:
  - port: 5012
    targetPort: 5002
    nodePort: 30002
