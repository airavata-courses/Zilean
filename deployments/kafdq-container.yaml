apiVersion: v1
kind: Service
metadata:
  labels:
    app: kafdq-container
  name: kafdq-container
spec: 
  type: LoadBalancer
  selector: 
    app: kafdq-container
  ports:
  - port: 5050
    targetPort: 5050
    nodePort: 30050