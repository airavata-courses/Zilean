version: 2.1
jobs:
    run_tests: 
        docker:
            - image: circleci/node:10
        steps:
            - checkout
            - run:
                name: Install npm dependencies
                command: | 
                    npm install --save
            - run:
                name: Run unit tests
                command: | 
                    npm run test
            - store_test_results:
                path: test-results
            - store_artifacts:
                path: test-results
workflows:
    build_test:
        jobs:
            - run_tests